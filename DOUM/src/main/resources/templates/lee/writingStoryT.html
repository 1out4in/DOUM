<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물을 작성해요</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/lee/writingStory.css}" />
</head>
<body>
<header class="common-width">
    <h1>MyPage | DAUM</h1>
    <div class="nav-right">
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search users...">
            <button><i class="fas fa-search"></i></button>
        </form>
        <button type="button"><i class="fas fa-bell icon"></i></button>
    </div>
</header>
<div class="container">
    <h3>오늘 봉사활동은 어땠나요 ?</h3>
    <br>

    <form method="post" id="myForm" th:action="@{/Lee/writingStoryT}" enctype="multipart/form-data">
        <div class="selection-box">
            <label for="volunteer-type">봉사 선택</label>
            <select id="volunteer-type" name="volunteerType">
                <option value="environment">[친환경체험교육 지구 그린데이] 기후위기와 지속가능한 사회</option>
                <option value="education">[친환경체험교육 지구 그린데이] 기후위기와 지속가능한 사회</option>
                <option value="community">[친환경체험교육 지구 그린데이] 기후위기와 지속가능한 사회</option>
                <option value="health">[친환경체험교육 지구 그린데이] 기후위기와 지속가능한 사회</option>
            </select>
        </div>
        <div class="form-group">
            <label for="attachment">사진 첨부</label>
            <input type="file" id="attachment" name="attachment">
        </div>
        <div class="form-group">
            <label for="content">글 내용</label>
            <textarea id="content" name="content" rows="10" placeholder="Content" ></textarea>
        </div>
        <input type="hidden" th:value="1" name="userId">
        <button class="fin_btn" type="submit">작성 완료</button>
<!--        <input type="hidden" th:value="${#authentication.getPrincipal().getUserId()}" name="userId">-->



    </form>
</div>
<footer style="left: 0;">
    <img src="../img/도움로고.png" alt="">
    <p>Ministry of the Interior and Safety. All Rights reserved.</p>
</footer>
</body>
</html>
